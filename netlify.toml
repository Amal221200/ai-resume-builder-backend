[build]
command = 'yarn build'
publish = ".strapi/client"

[[plugins]]
  package = "@sls-next/lambda-edge-function"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[redirects]]
from = "/*"
to = "/index.html"
status=200